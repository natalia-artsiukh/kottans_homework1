<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Popup</title>
</head>
<body>
    <header class="header">
        <nav class="header_nav">
            <ul class="nav-position">
                <li class="nav-item">
                    <a href="#" class="link">Mail</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="link">Images</a>
                </li>
                <li class="nav-item">
                    <input type="checkbox" class="check-input" id="check">
                    <label for="check" class="label-position">
                        <span class="box-popup"></span>
                    </label>
                    <div class="popup">
                        <div class="popup-angle"></div>
                        <div class="popup-content">
                            <a href="#" class="popup-item">
                                <img src="./img/calendar.png" alt="" class="popup-img">
                                <p class="popup-text">Calendar</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/mail.png" alt="" class="popup-img">
                                <p class="popup-text">Mail</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/news.png" alt="" class="popup-img">
                                <p class="popup-text">News</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/maps.png" alt="" class="popup-img">
                                <p class="popup-text">Map</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/files.png" alt="" class="popup-img">
                                <p class="popup-text">Files</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/contacts.png" alt="" class="popup-img">
                                <p class="popup-text">Contacts</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/tanslation.png" alt="" class="popup-img">
                                <p class="popup-text">Tanslate</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/videos.png" alt="" class="popup-img">
                                <p class="popup-text">Videos</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/search.png" alt="" class="popup-img">
                                <p class="popup-text">Search</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/photos.png" alt="" class="popup-img">
                                <p class="popup-text">Photo</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/apps.png" alt="" class="popup-img">
                                <p class="popup-text">Apps</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/documents.png" alt="" class="popup-img">
                                <p class="popup-text">Documents</p>
                            </a>
                        </div>
                        <input type="checkbox" class="more" id="more">
                        <label for="more" class="label-more">
                            <span class="more-text">More</span>
                        </label>
                        <div class="popup-items">
                            <a href="#" class="popup-item">
                                <img src="./img/chat.png" alt="" class="popup-img">
                                <p class="popup-text">Chat</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/classroom.png" alt="" class="popup-img">
                                <p class="popup-text">Classroom</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/collection.png" alt="" class="popup-img">
                                <p class="popup-text">Collection</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/mars.png" alt="" class="popup-img">
                                <p class="popup-text">Mars</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/blogs.png" alt="" class="popup-img">
                                <p class="popup-text">Blogs</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/promo.png" alt="" class="popup-img">
                                <p class="popup-text">Promos</p>
                            </a>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <input id="box-bell" type="checkbox" class="check-input">
                    <label for="box-bell" class="label-position">
                        <span class="box-bell"></span>
                    </label>
                </li>
                <li class="nav-item">
                    <a href="#" class="profile-link">
                        <img src="./img/favicon.png" alt="" class="profile-img">
                    </a>
                </li>  
            </ul>    
        </nav>
    </header>
</body>
</html>
